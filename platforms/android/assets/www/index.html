<!DOCTYPE html>

<html>
    <head>
        <title>WhizChat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <style>
         @import url('https://fonts.googleapis.com/css?family=Varela+Round');
        </style> 
    </head>
    <body>
        <h1> WhizChat</h1>
        <div>
            <form id="chat-form">
                <input type="text" id="user" placeholder="Chat name" required autofocus>
                <input type="text" id="message" placeholder="Message" required>
                <button> Post </button>
            </form>
        </div>
        
        <div id="chat-area"></div>
        <script src="whizchat.js"></script>
    </body>
</html>
